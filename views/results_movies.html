<!DOCTYPE html>
<html>
<head>
	<title>RGG Movie Database - Search by Movie</title>
	<script src="/jquery/jquery-3.3.1.min.js"></script>
	<script src="/ejs.js"></script>
</head>
<body>
	<p><%= testoutput %></p>
	<div id="include_sb_html"></div>
    <div id="results">
    	<% data.forEach(function(row) { %>
	    	<div class="result" style="background-color: #eee;">
		   		<h3><%= row.name %></h3>
		   		<ul>
		   			<li>Duration: <%= row.duration %> minutes</li>
		   			<li>Release date: <%= row.releasedate %></li>
		   			<li>Rating: <%= row.rating %> out of 10</li>
		   			<li>Age rating: <%= row.agerating %></li>
		   		</ul>
		   		<p><%= row.description %></p>
	   		</div>
	   	<% }); %>
    </div>
</body>
<script>
$(function(){
$("#include_sb_html").load("/html_components/searchbar.html");
});
</script>
</html>
